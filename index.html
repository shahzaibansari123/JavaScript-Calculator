<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <div class="calculate">
            <div>
                <input class= "display" onfocus="this.style.backgroundColor='cadetblue'" type="text" id="disp">
            </div>
            <div><button  class="delete" onclick="del('c')">c</button></div>
            <div>
                <button class="numbers" onclick="num(7)">7</button>
                <button class="numbers"onclick="num(8)">8</button>
                <button class="numbers" onclick="num(9)">9</button>
                <button class="operator1" onclick="num('+')">+</button>          
            </div>
            <div>
                <button  class="numbers"onclick="num(4)">4</button>
                <button class="numbers" onclick="num(5)">5</button>
                <button class="numbers" onclick="num(6)">6</button>
                <button  class="operator1" onclick="num('-')">-</button>          
            </div>
            <div>
                <button  class="numbers" onclick="num(3)">3</button>
                <button class="numbers" onclick="num(2)">2</button>
                <button class="numbers" onclick="num(1)">1</button>
                <button  class="operator1" onclick="num('*')">*</button>          
            </div>
            <div>
                <button class="operator2" onclick="result('=')">=</button>
                <button class="operator2" onclick="num('/')">/</button>          
            </div>
        </div>
    </center>

    <script src="app.js"></script>
</body>
</html>
